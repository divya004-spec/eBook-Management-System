<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EBook Management System</title>
    
    <link rel="stylesheet" href="stylex.css" type="text/css"/> <!-- Ensure your CSS file path is correct -->
</head>
<body>
    <div class="background">
        <div class="login-container">
            <h2>Login</h2>
            <form action="LoginServlet" method="post"> <!-- Changed to POST for security -->
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="register-link">Don't have an account? <a href="Register.jsp">Register here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
